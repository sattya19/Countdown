<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Countdown</h1>
      </div>
      <div class="countdown">
        <div class="days">
          <div class="tittle">
            <h1>Days</h1>
          </div>
          <div class="card days">
            <h1>19</h1>
          </div>
        </div>
        <div class="months">
          <div class="tittle">
            <h1>Months</h1>
          </div>
          <div class="card months">
            <h1>05</h1>
          </div>
        </div>
        <div class="hours">
          <div class="tittle">
            <h1>Hours</h1>
          </div>
          <div class="card hours">
            <h1>10</h1>
          </div>
        </div>
        <div class="minutes">
          <div class="tittle">
            <h1>Minutes</h1>
          </div>
          <div class="card min">
            <h1>10</h1>
          </div>
        </div>
        <div class="seconds">
          <div class="tittle">
            <h1>Seconds</h1>
          </div>
          <div class="card sec">
            <h1>10</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
