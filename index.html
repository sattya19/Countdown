<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Countdown</h1>
      </div>
      <div class="countdown">
        <div class="day">
          <div class="tittle">
            <h1>Days</h1>
          </div>
          <div class="card">
            <h1 class="days">Time</h1>
          </div>
        </div>

        <div class="month">
          <div class="tittle">
            <h1>Months</h1>
          </div>
          <div class="card">
            <h1 class="months">Time</h1>
          </div>
        </div>
        <div class="hour">
          <div class="tittle">
            <h1>Hours</h1>
          </div>
          <div class="card">
            <h1 class="hours">Time</h1>
          </div>
        </div>
        <div class="minute">
          <div class="tittle">
            <h1>Minutes</h1>
          </div>
          <div class="card">
            <h1 class="minutes">Time</h1>
          </div>
        </div>
        <div class="second">
          <div class="tittle">
            <h1>Seconds</h1>
          </div>
          <div class="card">
            <h1 class="seconds">Time</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
